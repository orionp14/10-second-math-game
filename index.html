<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10 Second Math Game</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
	<script type="text/javascript" src="application.js" defer></script>
</head>
<body>
	<h1>10 Second Math Game</h1>
	<div class='container flex-wrapper'>
		<div class='col'>
			<div class='question'>- - + - -</div>
			<input class='answer' type='number'>
		</div>
	</div>
	<div class='score-wrapper'>
		Score: <div class='score'>-</div>
		High Score: <div class='high-score'>-</div>
	</div>
    <div class='timer-wrapper col'>
			<div class='timer'>10</div>
            <p>seconds<br>remaining</p>
		</div>
</body>
</html>
